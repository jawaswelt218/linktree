<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JawasWelt218 – Personalisierte Lichtkunst & 3D-Fotogeschenke</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- ✅ SEO-Metadaten -->

  <!-- ✅ Open Graph (Social Media Vorschau) -->
  <meta property="og:title" content="JawasWelt218 – Lichtkunst & Fotogeschenke">
  <meta property="og:description" content="Einzigartige 3D-Lithophane & personalisierte Geschenke mit Herz. Jetzt entdecken.">
  <meta property="og:image" content="https://jawaswelt218.de/social_preview_jawaswelt218_gradient.jpg">
  <meta property="og:url" content="https://jawaswelt218.de">
  <meta property="og:type" content="website">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="JawasWelt218 – Lichtkunst & 3D-Geschenke">
  <meta name="twitter:description" content="Individuelle 3D-Lichtkunst mit Herz. Jetzt im Etsy-, Amazon- oder eBay-Shop stöbern.">
  <meta name="twitter:image" content="https://jawaswelt218.de/social_preview_jawaswelt218_gradient.jpg">

  <!-- ✅ Styles -->
  <style>
    :root {
      --primary: #4f46e5;
      --button-hover: #4338ca;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff3f0, #f6e1ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .profile-pic {
      width: 60vw;
      max-width: 220px;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 1.5rem;
    }

    .link-button {
      display: block;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      background: var(--button-hover);
      transform: scale(1.03);
    }

    .emoji {
      margin-right: 0.5rem;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      background-color: var(--primary);
      color: white;
      border: none;
      outline: none;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      transition: background 0.3s ease;
    }

    #scrollTopBtn:hover {
      background-color: var(--button-hover);
    }

    /* 🌙 Dark Mode */
    body.dark-mode {
      background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
    }

    body.dark-mode .container {
      background: #2d2d2d;
      color: #f3f3f3;
    }

    body.dark-mode .description {
      color: #bcbcbc;
    }

    body.dark-mode .link-button {
      background: var(--primary);
    }

    body.dark-mode .link-button:hover {
      background: var(--button-hover);
    }

    body.dark-mode #scrollTopBtn {
      background: var(--primary);
    }

    body.dark-mode #scrollTopBtn:hover {
      background: var(--button-hover);
    }

    /* 🌗 Theme Toggle Button */
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }

    /* 📱 Mobile Optimierung */
    @media (max-width: 400px) {
      .profile-pic {
        width: 70vw;
      }

      .link-button {
        font-size: 0.95rem;
        padding: 0.85rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <!-- 🌗 Dark Mode Toggle Button -->
  <button id="themeToggle" aria-label="Dark Mode">🌙</button>

  <div class="container">
    <img src="logo.png" alt="Logo von JawasWelt218" class="profile-pic" />
    <p class="description">Einzigartige 3D-Lithophane, personalisierte Lichtkunst und Fotogeschenke mit Herz</p>

    <!-- 🔗 Shop- & Social-Links -->
    <a href="https://www.amazon.de/s?me=DEIN_AMAZON_SHOP_ID" class="link-button" target="_blank">
      <span class="emoji">🛒</span> Amazon-Shop besuchen
    </a>
    <a href="https://www.ebay.de/usr/DEIN_EBAY_NAME" class="link-button" target="_blank">
      <span class="emoji">💸</span> eBay-Shop besuchen
    </a>
    <a href="https://www.etsy.com/de/shop/JawasWelt218" class="link-button" target="_blank">
      <span class="emoji">🛍️</span> Etsy-Shop besuchen
    </a>
    <a href="https://www.instagram.com/jawas_welt218" class="link-button" target="_blank">
      <span class="emoji">📷</span> Instagram
    </a>
    <a href="https://www.facebook.com/jawaswelt218" class="link-button" target="_blank">
      <span class="emoji">📘</span> Facebook
    </a>
    <a href="mailto:info@jawaswelt218.de" class="link-button">
      <span class="emoji">📧</span> Kontakt aufnehmen
    </a>
  </div>

  <!-- 🔝 Zurück nach oben Button -->
  <button id="scrollTopBtn" title="Nach oben">🔝</button>

  <!-- 🔁 JavaScript für Scroll-Button und Theme -->
  <script>
    // Zurück-nach-oben-Button
    const btn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      btn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    btn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    // Dark Mode Umschalter
    const toggleBtn = document.getElementById("themeToggle");
    const userTheme = localStorage.getItem("theme");

    if (userTheme === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
