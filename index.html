  <style>
    :root {
      --primary: #4f46e5;
      --button-hover: #4338ca;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f8f4ed, #e5e7f9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .profile-pic {
      width: 60vw;
      max-width: 220px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 2rem;
    }

    .icon-links a {
      background: #f3f3f3;
      padding: 12px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 64px;
      height: 64px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .icon-links a:hover {
      transform: scale(1.1);
    }

    .icon-links a img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    /* Größere Darstellung für kleine Logos */
      .icon-links a.ebay img {
      transform: scale(2.5);
    }

      .icon-links a.etsy img {
      transform: scale(2.5);
    }


    .icon-divider {
      text-align: center;
      font-size: 1.2rem;
      color: #d97706;
      margin: 2rem 0 1.2rem;
      font-weight: 600;
    }

    .gallery {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      max-width: 120px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .footer {
      margin-top: auto;
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      background: #ffffff20;
      border-top: 1px solid #d1d5db;
      border-radius: 0 0 16px 16px;
      width: 100%;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .footer a:hover {
      color: #4f46e5;
    }

    .footer-note {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    @media (max-width: 400px) {
      .profile-pic { width: 70vw; }
      .icon-links a { width: 56px; height: 56px; }
      .icon-links a img { width: 28px; height: 28px; }
      .gallery img { max-width: 100px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(to bottom right, #1e1e1e, #2a2a2a);
    }

    body.dark-mode .container {
      background: #2d2d2d;
      color: #f3f3f3;
    }

    body.dark-mode .description {
      color: #bcbcbc;
    }

    body.dark-mode .footer {
      background: #1a1a1a;
      border-color: #333;
      color: #aaa;
    }

    body.dark-mode .footer a {
      color: #aaa;
    }

    body.dark-mode .footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Dark Mode Umschalter -->
  <button id="themeToggle" aria-label="Dark Mode">🌙</button>

  <div class="container">
    <img src="logo.png" alt="Logo von JawasWelt218" class="profile-pic" />
    <p class="description">Einzigartige 3D-Lithophane, personalisierte Lichtkunst und Fotogeschenke mit Herz</p>

    <div class="icon-links">
      <a href="https://www.ebay.de/usr/jawaswelt218" target="_blank" class="ebay"><img src="icon_ebay.png" alt="eBay"></a>
      <a href="https://www.etsy.com/de/shop/JawasWelt218" target="_blank" class="etsy"><img src="icon_etsy.png" alt="Etsy"></a>
      <a href="https://www.instagram.com/jawas_welt218" target="_blank"><img src="icon_instagram.png" alt="Instagram"></a>
      <a href="mailto:info@jawaswelt218.de"><img src="icon_email.png" alt="Mail"></a>
    </div>

    <div class="icon-divider">✨ Galerie ✨</div>
    <div class="gallery">
      <a href="galerie_bild1.jpg" class="lightbox-link"><img src="galerie_bild1.jpg" alt="Bild 1"></a>
      <a href="galerie_bild2.jpg" class="lightbox-link"><img src="galerie_bild2.jpg" alt="Bild 2"></a>
      <a href="galerie_bild3.jpg" class="lightbox-link"><img src="galerie_bild3.jpg" alt="Bild 3"></a>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Großansicht">
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p><a href="/impressum.html">Impressum</a> | <a href="/datenschutz.html">Datenschutz</a> | <a href="/widerrufsbelehrung.html">Widerrufsbelehrung</a></p>
    <p class="footer-note">© 2025 JawasWelt218 – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");
    const userTheme = localStorage.getItem("theme");
    if (userTheme === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    document.querySelectorAll(".lightbox-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        lightboxImg.src = this.href;
        lightbox.style.display = "flex";
      });
    });
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
