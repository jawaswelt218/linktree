<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JawasWelt218 – Personalisierte Lichtkunst & 3D-Fotogeschenke</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="description" content="JawasWelt218 – einzigartige 3D-Lithophane, personalisierte Lichtkunst & Fotogeschenke mit Herz. Jetzt auf Etsy, Amazon & eBay entdecken.">
  <meta property="og:title" content="JawasWelt218 – Lichtkunst & Fotogeschenke">
  <meta property="og:description" content="Einzigartige 3D-Lithophane & personalisierte Geschenke mit Herz. Jetzt entdecken.">
  <meta property="og:image" content="https://jawaswelt218.de/social_preview_jawaswelt218.jpg">
  <meta property="og:url" content="https://jawaswelt218.de">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="JawasWelt218 – Lichtkunst & 3D-Geschenke">
  <meta name="twitter:description" content="Individuelle 3D-Lichtkunst mit Herz. Jetzt im Etsy-, Amazon- oder eBay-Shop stöbern.">
  <meta name="twitter:image" content="https://jawaswelt218.de/social_preview_jawaswelt218.jpg">

  <style>
    :root {
      --primary: #4f46e5;
      --button-hover: #4338ca;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom right, #f8f4ed, #e5e7f9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      margin: 2rem 0;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90vw;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    .profile-pic {
      width: 60vw;
      max-width: 220px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .icon-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 2rem;
    }

    .icon-links a img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .icon-links a:hover img {
      transform: scale(1.1);
    }

    .icon-divider {
      text-align: center;
      font-size: 1.2rem;
      color: #d97706;
      margin: 2rem 0 1.2rem;
      font-weight: 600;
    }

    .gallery {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      max-width: 120px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .footer {
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      background: #ffffff20;
      border-top: 1px solid #d1d5db;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .footer a:hover {
      color: var(--primary);
    }

    .footer-note {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    @media (max-width: 400px) {
      .profile-pic { width: 70vw; }
      .icon-links a img { width: 42px; height: 42px; }
      .gallery img { max-width: 100px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <img src="logo.png" alt="Logo von JawasWelt218" class="profile-pic" />
      <p class="description">Einzigartige 3D-Lithophane, personalisierte Lichtkunst und Fotogeschenke mit Herz</p>

      <div class="icon-links">
        <a href="https://www.ebay.de/usr/jawaswelt218" target="_blank"><img src="icon_ebay.png" alt="eBay"></a>
        <a href="https://www.etsy.com/de/shop/JawasWelt218" target="_blank"><img src="icon_etsy.png" alt="Etsy"></a>
        <a href="https://www.instagram.com/jawas_welt218" target="_blank"><img src="icon_instagram.png" alt="Instagram"></a>
        <a href="mailto:info@jawaswelt218.de"><img src="icon_email.png" alt="E-Mail"></a>
      </div>

      <div class="icon-divider">✨ Galerie ✨</div>
      <div class="gallery">
        <a href="galerie_bild1.jpg" class="lightbox-link"><img src="galerie_bild1.jpg" alt="Bild 1"></a>
        <a href="galerie_bild2.jpg" class="lightbox-link"><img src="galerie_bild2.jpg" alt="Bild 2"></a>
        <a href="galerie_bild3.jpg" class="lightbox-link"><img src="galerie_bild3.jpg" alt="Bild 3"></a>
      </div>
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Großansicht">
  </div>

  <footer class="footer">
    <p><a href="/impressum.html">Impressum</a> | <a href="/datenschutz.html">Datenschutz</a></p>
    <p class="footer-note">© 2025 JawasWelt218 – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    document.querySelectorAll(".lightbox-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        lightboxImg.src = this.href;
        lightbox.style.display = "flex";
      });
    });
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
