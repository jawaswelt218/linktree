<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JawasWelt218 – Personalisierte Lichtkunst & 3D-Fotogeschenke</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="description" content="JawasWelt218 – einzigartige 3D-Lithophane, personalisierte Lichtkunst & Fotogeschenke mit Herz. Jetzt auf Etsy, Amazon & eBay entdecken.">
  <meta property="og:title" content="JawasWelt218 – Lichtkunst & Fotogeschenke">
  <meta property="og:description" content="Einzigartige 3D-Lithophane & personalisierte Geschenke mit Herz. Jetzt entdecken.">
  <meta property="og:image" content="https://jawaswelt218.de/social_preview_jawaswelt218.jpg">
  <meta property="og:url" content="https://jawaswelt218.de">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="JawasWelt218 – Lichtkunst & 3D-Geschenke">
  <meta name="twitter:description" content="Individuelle 3D-Lichtkunst mit Herz. Jetzt im Etsy-, Amazon- oder eBay-Shop stöbern.">
  <meta name="twitter:image" content="https://jawaswelt218.de/social_preview_jawaswelt218.jpg">

  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <button id="themeToggle" aria-label="Dark Mode">🌙</button>

  <div class="container">
    <img src="logo.png" alt="Logo von JawasWelt218" class="profile-pic" />
    <p class="description">Einzigartige 3D-Lithophane, personalisierte Lichtkunst und Fotogeschenke mit Herz</p>
    <div class="section-separator"></div>

    <!-- Shops -->
    <div class="icon-section">
      <div class="icon-group">
        <div class="icon-title">Shops</div>
        <div class="icon-links">
          <a href="https://www.ebay.de/usr/jawaswelt218" target="_blank"><img src="icon_ebay.png" alt="eBay Shop von JawasWelt218"></a>
          <a href="https://www.kleinanzeigen.de/s-bestandsliste.html?userId=153217862" target="_blank"><img src="icon_kleinanzeigen.png" alt="Kleinanzeigen Shop von JawasWelt218"></a>
          <a href="https://www.etsy.com/de/shop/JawasWelt218" target="_blank"><img src="icon_etsy.png" alt="Etsy Shop von JawasWelt218"></a>
        </div>
      </div>
    </div>

    <!-- Trennlinie -->
    <div class="section-separator"></div>

    <!-- Galerie -->
    <div class="icon-divider">✨ Galerie ✨</div>
    <div class="gallery">
      <a href="galerie_bild1.jpg" class="lightbox-link"><img src="galerie_bild1.jpg" alt="Lithophane Portrait mit Hintergrundbeleuchtung"></a>
      <a href="galerie_bild2.jpg" class="lightbox-link"><img src="galerie_bild2.jpg" alt="3D-Katzenmotiv im Licht"></a>
      <a href="galerie_bild3.jpg" class="lightbox-link"><img src="galerie_bild3.jpg" alt="Zylinderlampe mit Fotomotiv"></a>
      <a href="galerie_bild4.jpg" class="lightbox-link"><img src="galerie_bild4.jpg" alt="Romantisches Paar auf Lithophan"></a>
      <a href="galerie_bild5.jpg" class="lightbox-link"><img src="galerie_bild5.jpg" alt="Herzform mit personalisiertem Foto"></a>
    </div>

    <!-- Trennlinie -->
    <div class="section-separator"></div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Großansicht">
  </div>

  <!-- Zurück nach oben -->
  <button id="scrollTopBtn" title="Nach oben">🔝</button>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="/footer.js"></script>

  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");
    const userTheme = localStorage.getItem("theme");
    if (userTheme === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    document.querySelectorAll(".lightbox-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        lightboxImg.src = this.href;
        lightbox.style.display = "flex";
      });
    });
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        lightbox.style.display = "none";
      }
    });

    // Scroll-to-top Button
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
    });
    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
