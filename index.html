<body>
  <!-- Dark Mode Umschalter -->
  <button id="themeToggle" aria-label="Dark Mode">🌙</button>

  <div class="container">
    <img src="logo.png" alt="Logo von JawasWelt218" class="profile-pic" />
    <p class="description">Einzigartige 3D-Lithophane, personalisierte Lichtkunst und Fotogeschenke mit Herz</p>

    <div class="icon-section">
  <div class="icon-group">
    <div class="icon-title">Shops</div>
    <div class="icon-links">
      <a href="https://www.ebay.de/usr/jawaswelt218" target="_blank" class="ebay"><img src="icon_ebay.png" alt="eBay"></a>
      <a href="https://www.kleinanzeigen.de/s-bestandsliste.html?userId=153217862" target="_blank" class="ebay"><img src="icon_kleinanzeigen.png" alt="eBay Kleinanzeigen"></a>

    </div>
  </div>

  <div class="icon-group">

      <div class="icon-links">
        <a href="https://www.instagram.com/jawas_welt218" target="_blank"><img src="icon_instagram.png" alt="Instagram"></a>

    <div class="icon-divider">✨ Galerie ✨</div>
    <div class="gallery">
      <a href="galerie_bild1.jpg" class="lightbox-link"><img src="galerie_bild1.jpg" alt="Bild 1"></a>
      <a href="galerie_bild2.jpg" class="lightbox-link"><img src="galerie_bild2.jpg" alt="Bild 2"></a>

  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Großansicht">
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script src="/footer.js"></script>


  <script>
    // Dark Mode Toggle
    const toggleBtn = document.getElementById("themeToggle");
    const userTheme = localStorage.getItem("theme");
    if (userTheme === "dark") {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "☀️";
    }

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    document.querySelectorAll(".lightbox-link").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        lightboxImg.src = this.href;
        lightbox.style.display = "flex";
      });
    });
    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
